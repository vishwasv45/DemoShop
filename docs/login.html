<!-- login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - V Store</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://assets.adobedtm.com/01296dd00565/a7688a1e27f2/launch-4ef5df62b439-development.min.js" async></script>
</head>
<body>
<header>
  <h1 style="display:inline;vertical-align:middle;">V Store</h1>
  <div id="nav-container"></div>
  <div id="cart-count">Cart: 0 items</div>
</header>

<main class="container">
  <h2>Login</h2>
  <div class="form">
    <input id="login-email" placeholder="Email" />
    <input id="login-pass" type="password" placeholder="Password" />
    <div class="actions" id="login-actions"></div>
    <div style="margin-top:10px;font-size:0.95em;color:#555;">
      <strong>Demo Emails:</strong><br>
      alice@example.com<br>
      bob@example.com<br>
      carol@example.com<br>
      dave@example.com<br>
      eve@example.com
    </div>
  </div>
</main>

<footer>
  <p>V Store demo site with <code>window.dataLayer</code> and <code>window.adobeDataLayer</code> pushes.</p>
</footer>

<script src="main.js"></script>
<script>
// Inject shared navigation
fetch('nav.html').then(r=>r.text()).then(html=>{
  document.getElementById('nav-container').innerHTML = html;
  updateNavLoginState();
});
function updateNavLoginState() {
  var customerId = window.getCustomerId && window.getCustomerId();
  var navLogin = document.getElementById('nav-login-link');
  var navRegister = document.getElementById('nav-register-link');
  var navUserInfo = document.getElementById('nav-user-info');
  if (customerId) {
    navLogin.textContent = 'Logout';
    navLogin.href = '#';
    navLogin.onclick = function(e){ e.preventDefault(); logoutUser(); };
    navRegister.style.display = 'none';
    navUserInfo.textContent = 'Logged in as: ' + customerId;
  } else {
    navLogin.textContent = 'Login';
    navLogin.href = 'login.html';
    navLogin.onclick = null;
    navRegister.style.display = '';
    navUserInfo.textContent = '';
  }
}
initPage('login');
// Show login or logout button based on login state
window.addEventListener('DOMContentLoaded', function(){
  var actionsDiv = document.getElementById('login-actions');
  var customerId = window.getCustomerId && window.getCustomerId();
  if (customerId) {
    actionsDiv.innerHTML = '<button onclick="logoutUser()">Logout</button>' +
      '<span style="margin-left:10px;color:#007700;">Logged in as: ' + customerId + '</span>';
  } else {
    actionsDiv.innerHTML = '<button onclick="loginUser(document.getElementById(\'login-email\').value)">Login</button>' +
      '<a class="link" href="register.html" style="margin-left:10px;">Register</a>';
  }
});
</script>
</body>
</html>
