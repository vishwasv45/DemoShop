<!-- cart.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - V Store</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://assets.adobedtm.com/e78d80a30a77/9e3ca76f359f/launch-7fe6a069d040-development.min.js" async></script>
</head>
<body>
<header>
  <img src="https://img.freepik.com/premium-photo/vibrant-red-neon-letter-v-sleek-black-background-perfect-graphic-design-projects-advertising-campaigns_153912-292454.jpg" alt="V Store Logo" style="height:48px;width:48px;vertical-align:middle;margin-right:10px;border-radius:8px;object-fit:cover;">
  <h1 style="display:inline;vertical-align:middle;">V Store</h1>
  <div id="nav-container"></div>
  <div id="cart-count">Cart: 0 items</div>
</header>

<main class="container">
  <div class="hero">
    <img src="https://img.freepik.com/premium-photo/red-number-1-is-black-background_337384-110793.jpg" alt="Cart Banner" class="hero-img">
    <div class="hero-text">
      <h1>Your Cart</h1>
      <p>Review your selected products and proceed to checkout.</p>
    </div>
  </div>
  <h2 style="margin-top:2rem;">Your Cart</h2>
  <div id="cart-items" class="cart-list"></div>
  <div id="cart-total" class="cart-total"></div>
  <div class="actions">
    <button onclick="goToCheckout()">Proceed to Checkout</button>
    <a class="link" href="index.html">Continue Shopping</a>
  </div>
</main>

<footer>
  <p>V Store demo site with <code>window.dataLayer</code> and <code>window.adobeDataLayer</code> pushes.</p>
</footer>

<script src="main.js"></script>
<script>
// Inject shared navigation
fetch('nav.html').then(r=>r.text()).then(html=>{
  document.getElementById('nav-container').innerHTML = html;
  updateNavLoginState();
});
function updateNavLoginState() {
  var customerId = window.getCustomerId && window.getCustomerId();
  var navLogin = document.getElementById('nav-login-link');
  var navRegister = document.getElementById('nav-register-link');
  var navUserInfo = document.getElementById('nav-user-info');
  if (customerId) {
    navLogin.textContent = 'Logout';
    navLogin.href = '#';
    navLogin.onclick = function(e){ e.preventDefault(); logoutUser(); };
    navRegister.style.display = 'none';
    navUserInfo.textContent = 'Logged in as: ' + customerId;
  } else {
    navLogin.textContent = 'Login';
    navLogin.href = 'login.html';
    navLogin.onclick = null;
    navRegister.style.display = '';
    navUserInfo.textContent = '';
  }
}
initPage('cart').then(function(){
  var itemsDiv = document.getElementById('cart-items');
  var cart = getCart();
  if(cart.length===0) itemsDiv.textContent='Cart is empty';
  cart.forEach(function(i){
    var el = document.createElement('div');
    el.className = 'cart-item cart-item-flex';
    el.innerHTML =
      '<div class="cart-item-img-wrap">'
        + '<img class="cart-item-img" src="'+escapeHtml(i.image)+'" alt="'+escapeHtml(i.name)+'">'
      + '</div>'
      + '<div class="cart-item-content">'
        + '<div class="ci-name">'+escapeHtml(i.name)+'</div>'
        + '<div class="ci-qty">Qty: '+i.qty+'</div>'
        + '<div class="ci-price">$'+(i.price*i.qty).toFixed(2)+'</div>'
        + '<div class="ci-actions"><button onclick="removeFromCart(\''+i.id+'\')">Remove</button>'
        + '<a class="link" href="product.html?id='+i.id+'">View</a></div>'
      + '</div>';
    itemsDiv.appendChild(el);
  });
  var totalEl = document.getElementById('cart-total');
  var total = cart.reduce(function(s,i){return s+i.price*i.qty;},0);
  totalEl.textContent = 'Total: $' + total.toFixed(2);
});
</script>
<style>
.cart-item-flex {
  display: flex;
  gap: 24px;
  align-items: flex-start;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,.04);
  padding: 16px 12px;
}
.cart-item-img-wrap {
  flex: 0 0 100px;
  max-width: 100px;
  width: 100%;
  background: #f4f4f4;
  border-radius: 8px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.cart-item-img {
  width: 100%;
  height: auto;
  object-fit: cover;
  display: block;
}
.cart-item-content {
  flex: 1 1 0%;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
@media (max-width: 600px) {
  .cart-item-flex {
    flex-direction: column;
    gap: 12px;
    padding: 10px 4px;
  }
  .cart-item-img-wrap {
    max-width: 100%;
  }
}
</style>
</script>
</body>
</html>
